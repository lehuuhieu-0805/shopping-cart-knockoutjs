<div class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel">&times;</button>
                <h4 class="modal-title">ADD</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" placeholder="Enter First Name" data-bind="value: people.FirstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Enter Last Name" data-bind="value: people.LastName">
                    </div>
                    <div class="form-group">
                        <label>Full Name</label>
                        <input class="form-control" data-bind="value: people.FullName">
                    </div>                    
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click: cancel">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: save">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
