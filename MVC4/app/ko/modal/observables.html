<div class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>First Name</label>
                        <input class="form-control" placeholder="Enter First Name" data-bind="value: person.FirstName">
                    </div>
                    <div class="form-group">
                        <label>Last Name</label>
                        <input class="form-control" placeholder="Enter Last Name" data-bind="value: person.LastName">
                    </div>
                    <div class="form-group">
                        <label>FullName</label>
                        <span class="form-control" data-bind="text: person.FullName">
                        </span>
                    </div>
                </form>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
