<div class="">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-bind="click: cancel">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>Name</label>
                        <input class="form-control" placeholder="Enter Name" data-bind="value: product.Name">
                    </div>
                    <div class="form-group">
                        <label>Price</label>
                        <input class="form-control" placeholder="Enter Price" data-bind="value: product.Price">
                    </div>
                    <div class="form-group">
                        <label>Quantity</label>
                        <input class="form-control" placeholder="Enter Quantity" data-bind="value: product.Quantity">
                    </div>
                    <div class="form-group">
                        <label>Category</label>
                        <select required data-bind="options: categories, value: selectedCategory, optionsText: 'Name', optionsValue: 'Id', optionsCaption: 'Choose category'"></select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-bind="click: cancel">Close</button>
                <button type="button" class="btn btn-primary" data-bind="click: save">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
